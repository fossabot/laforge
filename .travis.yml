dist: xenial   # required for Python >= 3.7
language: python
matrix:
  fast_finish: true
  allow_failures:
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "nightly"
python:
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"
install:
  - pip install -e .
  - pip install -r dev-requirements.txt
script:
  - python -m pytest
  - python -m flake8 ./laforge
  - python -m pylint ./laforge
  - python -m black --check --diff ./laforge
  - laforge --version
