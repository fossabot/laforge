git:
  depth: false
  quiet: true
dist: xenial   # required for Python >= 3.7
language: python
matrix:
  fast_finish: true
  allow_failures:
    - python: "3.8"
    - python: "3.8-dev"
    - python: "nightly"
python:
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  # - "3.8"
  - "3.8-dev"
  - "nightly"
install:
  - pip install --no-cache-dir -r requirements.txt
  - pip install --no-cache-dir -e .[ci]
script:
  - coverage run --source laforge -m pytest
after_success:
  - coveralls
