image: ubuntu/latest
packages:
  - python3
  - python3-setuptools
  - python3-pip
tasks:
  - pip: |
      python3 -m pip install --user pandas
  - sys: |
      python3 -c "import sys; print(sys.stdout.encoding)"
  - pandas: |
      python3 -c "import pandas; print(pandas.get_option('display.encoding'))"
  - pandas_html: |
      python3 -c "import pandas as pd; df = pd.DataFrame([2, 3, 4]); df.to_html('hi.html')"
