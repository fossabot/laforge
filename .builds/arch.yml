image: archlinux
packages:
  - python
  - python-pip
  - python-setuptools
  - python-numpy
tasks:
  - install: |
      export PATH="${PATH}:$HOME/.local/bin"
      cd laforge
      python -m pip -V
      python -m pip install --user -q -r dev-requirements.txt
      python -m pip install --user -q -e .
  - pytest: |
      cd laforge
      python -m pytest -x -rs
  - black: |
      cd laforge
      python -m black --version
      python -m black --diff ./laforge
  - flake8: |
      cd laforge
      python -m flake8 --version
      python -m flake8 ./laforge
  - pylint: |
      cd laforge
      python -m pylint --version
      python -m pylint --disable=R,C ./laforge
  - cli: |
      python -m laforge --version
      laforge --version
